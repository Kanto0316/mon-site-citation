<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloc-note partag√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .note-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
      position: relative;
    }

    .note-card:hover {
      background: #f9f9f9;
    }

    .note-actions {
      margin-top: 10px;
      display: none;
      gap: 10px;
    }

    .note-card.active .note-actions {
      display: flex;
      flex-direction: column;
    }

    .note-actions button {
      background-color: #555;
      color: white;
      padding: 6px;
      font-size: 0.9rem;
    }

    .note-actions button:hover {
      opacity: 0.8;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Bloc Note</h2>
    <textarea id="noteInput" placeholder="√âcris une note ici..."></textarea>
    <button onclick="ajouterNote()">Ajouter</button>
    <div id="notesList"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA_uRgm176DBMs-qs0_fFkG5buKdzyXIvQ",
      authDomain: "blocnotepartage.firebaseapp.com",
      projectId: "blocnotepartage",
      storageBucket: "blocnotepartage.firebasestorage.app",
      messagingSenderId: "635513565402",
      appId: "1:635513565402:web:85b3fca4428eabad3a75e3",
      measurementId: "G-HHTMMHCZQP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const noteInput = document.getElementById("noteInput");
    const notesList = document.getElementById("notesList");

    function ajouterNote() {
      const texte = noteInput.value.trim();
      if (texte !== "") {
        db.collection("notes").add({
          texte: texte,
          date: new Date()
        });
        noteInput.value = "";
      }
    }

    function supprimerNote(id) {
      db.collection("notes").doc(id).delete();
    }

    function modifierNote(id, ancienTexte) {
      const nouveau = prompt("Modifier la note :", ancienTexte);
      if (nouveau !== null && nouveau.trim() !== "") {
        db.collection("notes").doc(id).update({
          texte: nouveau
        });
      }
    }

    function supprimerToutesNotes() {
      if (confirm("Supprimer toutes les notes ?")) {
        db.collection("notes").get().then(snapshot => {
          snapshot.forEach(doc => {
            db.collection("notes").doc(doc.id).delete();
          });
        });
      }
    }

    db.collection("notes").orderBy("date", "desc").onSnapshot(snapshot => {
      notesList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "note-card";
        div.innerHTML = `
          <div class="note-text">${data.texte}</div>
          <div class="note-actions">
            <button onclick="modifierNote('${doc.id}', \`${data.texte.replace(/`/g, "\\`")}\`)">‚úèÔ∏è Modifier</button>
            <button onclick="supprimerNote('${doc.id}')">üóëÔ∏è Supprimer</button>
            <button onclick="supprimerToutesNotes()">‚ùå Supprimer tout</button>
          </div>
        `;

        div.onclick = () => {
          div.classList.toggle("active");
        };

        notesList.appendChild(div);
      });
    });
  </script>
</body>
</html>
