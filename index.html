<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bloc-notes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .container {
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background: #e8e8e8;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Mon Bloc-notes</h1>
    <textarea id="noteInput" placeholder="√âcris ta note ici..."></textarea>
    <button onclick="ajouterNote()">Ajouter</button>
    <ul id="listeNotes"></ul>
  </div>

  <script>
    const noteInput = document.getElementById("noteInput");
    const listeNotes = document.getElementById("listeNotes");

    // Charger les notes depuis localStorage
    let notes = JSON.parse(localStorage.getItem("notes")) || [];
    afficherNotes();

    function ajouterNote() {
      const texte = noteInput.value.trim();
      if (texte !== "") {
        notes.push(texte);
        noteInput.value = "";
        sauvegarder();
        afficherNotes();
      }
    }

    function sauvegarder() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    function afficherNotes() {
      listeNotes.innerHTML = "";
      notes.forEach(note => {
        const li = document.createElement("li");
        li.textContent = note;
        listeNotes.appendChild(li);
      });
    }
  </script>
</body>
</html>
