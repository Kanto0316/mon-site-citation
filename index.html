<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enregistrement de personnes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #ffffff;
      margin: 30px 20px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4338ca;
    }
    .card {
      background: #f9fafb;
      margin-top: 15px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .card:hover {
      background: #e0e7ff;
    }
    .edit-zone {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .edit-zone input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .edit-zone button {
      padding: 8px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ajouter une personne</h2>
    <input type="text" id="nomInput" placeholder="Nom de la personne..." />
    <button id="btnAjouter">Ajouter</button>
    <input type="text" id="searchInput" placeholder="Recherche..." />
    <div id="listePersonnes"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA_uRgm176DBMs-qs0_fFkG5buKdzyXIvQ",
      authDomain: "blocnotepartage.firebaseapp.com",
      projectId: "blocnotepartage",
      storageBucket: "blocnotepartage.appspot.com",
      messagingSenderId: "635513565402",
      appId: "1:635513565402:web:85b3fca4428eabad3a75e3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const nomInput = document.getElementById("nomInput");
    const btnAjouter = document.getElementById("btnAjouter");
    const searchInput = document.getElementById("searchInput");
    const listePersonnesDiv = document.getElementById("listePersonnes");

    let personnes = [];

    auth.signInAnonymously().then(() => {
      db.collection("personnes").orderBy("dateAjout", "desc")
        .onSnapshot(snapshot => {
          personnes = [];
          snapshot.forEach(doc => {
            personnes.push({ id: doc.id, ...doc.data() });
          });
          afficherPersonnes();
        });
    });

    btnAjouter.addEventListener("click", () => {
      const nom = nomInput.value.trim();
      if (nom === "") return alert("Nom vide !");
      db.collection("personnes").add({
        nom: nom,
        dateAjout: firebase.firestore.Timestamp.now()
      }).then(() => {
        nomInput.value = "";
      });
    });

    searchInput.addEventListener("input", afficherPersonnes);

    function afficherPersonnes() {
      const filtre = searchInput.value.toLowerCase();
      const filtrÃ©es = personnes.filter(p => p.nom.toLowerCase().includes(filtre));
      listePersonnesDiv.innerHTML = "";

      filtrÃ©es.forEach(p => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = p.nom;

        div.addEventListener("click", () => {
          div.innerHTML = `
            <div class="edit-zone">
              <input type="text" value="${p.nom}" id="edit-${p.id}" />
              <button onclick="modifierNom('${p.id}')">âœ… Modifier</button>
              <button onclick="supprimer('${p.id}')">ðŸ—‘ Supprimer</button>
            </div>`;
        });

        listePersonnesDiv.appendChild(div);
      });

      if (filtrÃ©es.length === 0) {
        listePersonnesDiv.innerHTML = "<i>Aucun rÃ©sultat</i>";
      }
    }

    window.supprimer = function(id) {
      db.collection("personnes").doc(id).delete();
    }

    window.modifierNom = function(id) {
      const nouveauNom = document.getElementById(`edit-${id}`).value.trim();
      if (nouveauNom === "") return alert("Nom vide !");
      db.collection("personnes").doc(id).update({ nom: nouveauNom });
    }
  </script>
</body>
</html>
