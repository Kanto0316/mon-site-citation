<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bloc-note partag√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .container {
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background: #e8e8e8;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Bloc-note partag√©</h1>
    <textarea id="noteInput" placeholder="√âcris une note ici..."></textarea>
    <button onclick="ajouterNote()">Ajouter</button>
    <ul id="listeNotes"></ul>
  </div>

  <!-- SDK Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA_uRgm176DBMs-qs0_fFkG5buKdzyXIvQ",
      authDomain: "blocnotepartage.firebaseapp.com",
      projectId: "blocnotepartage",
      storageBucket: "blocnotepartage.firebasestorage.app",
      messagingSenderId: "635513565402",
      appId: "1:635513565402:web:85b3fca4428eabad3a75e3",
      measurementId: "G-HHTMMHCZQP"
    };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const noteInput = document.getElementById("noteInput");
    const listeNotes = document.getElementById("listeNotes");

    function ajouterNote() {
      const texte = noteInput.value.trim();
      if (texte !== "") {
        db.collection("notes").add({
          texte: texte,
          date: new Date()
        });
        noteInput.value = "";
      }
    }

    // Affichage en temps r√©el des notes
    db.collection("notes").orderBy("date", "desc").onSnapshot(snapshot => {
      listeNotes.innerHTML = "";
      snapshot.forEach(doc => {
        const note = doc.data().texte;
        const li = document.createElement("li");
        li.textContent = note;
        listeNotes.appendChild(li);
      });
    });
  </script>
</body>
</html>
