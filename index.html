<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des personnes</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Gestion des personnes</h1>

    <!-- Indicateur de connexion -->
    <div id="status" class="mb-4 text-sm font-medium"></div>

    <!-- Formulaire -->
    <form id="personForm" class="mb-4 flex gap-2">
      <input type="text" id="name" class="border p-2 rounded w-full" placeholder="Nom" required>
      <input type="text" id="surname" class="border p-2 rounded w-full" placeholder="Prénom" required>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Ajouter</button>
    </form>

    <!-- Tableau -->
    <div class="overflow-x-auto">
      <table class="table-auto w-full border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-4 py-2">Nom</th>
            <th class="border px-4 py-2">Prénom</th>
            <th class="border px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="peopleList"></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();

    // Activer la persistance hors ligne
    db.enablePersistence().catch(function(err) {
      if (err.code == 'failed-precondition') {
        console.warn("Persistence non disponible (plusieurs onglets ouverts)");
      } else if (err.code == 'unimplemented') {
        console.warn("Persistence non supportée par ce navigateur");
      }
    });

    const personForm = document.getElementById("personForm");
    const nameInput = document.getElementById("name");
    const surnameInput = document.getElementById("surname");
    const peopleList = document.getElementById("peopleList");
    const status = document.getElementById("status");

    // Suivre l'état de la connexion
    window.addEventListener("online", () => updateStatus(true));
    window.addEventListener("offline", () => updateStatus(false));

    function updateStatus(isOnline) {
      status.textContent = isOnline ? "✅ Connecté à Internet (synchronisation active)" : "⚠️ Mode hors ligne - les données seront synchronisées automatiquement";
      status.className = isOnline ? "text-green-600" : "text-orange-500";
    }

    // Initialiser état
    updateStatus(navigator.onLine);

    personForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const surname = surnameInput.value.trim();
      if (name && surname) {
        await db.collection("people").add({ name, surname, timestamp: Date.now() });
        nameInput.value = "";
        surnameInput.value = "";
      }
    });

    db.collection("people").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      peopleList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border px-4 py-2">${data.name}</td>
          <td class="border px-4 py-2">${data.surname}</td>
          <td class="border px-4 py-2">
            <button class="text-red-500" onclick="deletePerson('${doc.id}')">Supprimer</button>
          </td>
        `;
        peopleList.appendChild(tr);
      });
    });

    async function deletePerson(id) {
      if (confirm("Supprimer cette personne ?")) {
        await db.collection("people").doc(id).delete();
      }
    }
  </script>
</body>
</html>
